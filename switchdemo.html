<html>
    <body>
        <script>
            var grade = 'D'
            var remark

            switch(grade){
                case 'A' :
                    remark = "Congratulations! You have passed with grade A"
                    break
                case 'B' :  
                    remark = "Congratulations! You have passed with grade B Scope for improvement"
                    break 
                case 'C' : 
                    remark = "You have passed with grade C...need to put more efforts"
                    break 
                default  : 
                    remark = "Better Luck Next Time"
                    break  
            }
            document.write(remark)
        </script>
    </body>
</html>
