<html>
    <body>
        <h4>For loop</h4>
        <script>
            for(var i=0; i<5; i++){
                document.write("Hello :" + i + "<br/>")
            }

            document.write("<h4>While Loop</h4>")
            var num = 11
            while(num < 10){
                document.write("num : " + num + "<br/>")
                num++
            }

            document.write("<h4>do-While Loop</h4>")
            var num = 11
            do{
                document.write("num : " + num + "<br/>")
                num++
            }while(num < 10)

        </script>
    </body>
</html>
