<html>
    <head>
        <title>Animation Demo</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: red;
                -webkit-animation: aBlock 6s;
                animation: aBlock 5s;

            }

            @keyframes aBlock {
                from {background-color: red;}
                to {background-color: yellow;}
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
